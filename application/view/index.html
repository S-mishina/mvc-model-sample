<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <head>

<div class="container is-max-desktop">
<nav class="navbar is-light" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <strong>MVC model sample application</strong>
    </a>
  </div>
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/create">新規作成</a>
    </div>
  </div>
</nav>

<table class="table is-striped is-fullwidth">
    <thead>
        <tr>
        <th class="has-text-centered">タスク名</th>
        <th class="has-text-centered">優先順位</th>
        <th class="has-text-centered">詳細</th>
        <th class="has-text-centered">編集</th>
        <th class="has-text-centered">削除</th>
        </tr>
    </thead>
    <tbody>
    {{ range .todo }}
    <tr>
        <td class="has-text-centered">&emsp;&emsp;{{ .title }}</td>
        <td class="has-text-centered">&emsp;&emsp;{{ .priority }}</td>
        <td class="has-text-centered">&emsp;&emsp;<a href="/detail/{{.id}}">詳細</a></td>
        <td class="has-text-centered">&emsp;<a href="/update/{{.id}}">編集</a></td>
        <td class="has-text-centered">&emsp;<a href="/delete/detail/{{.id}}">削除</a></td>
    </tr>
    {{ end }}
    </tbody>
</table>
</div>
